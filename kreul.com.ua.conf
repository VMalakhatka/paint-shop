<VirtualHost *:80>
    ServerAdmin webmaster@paint.dn.ua
    ServerName kreul.com.ua
    ServerAlias www.kreul.com.ua
    DocumentRoot "/var/www/virtuals/kreul.com.ua"

    # Timeout
    Timeout 600
    ProxyTimeout 600
    RequestReadTimeout header=30-600,MinRate=0 body=30,MinRate=0

    # Set FastCGI (php-fpm)
    <Proxy "fcgi://127.0.0.1:9000">
        ProxySet connectiontimeout=60 timeout=600
    </Proxy>

    # PHP-thru FastCGI (php-fpm)
    <IfModule !mod_php7.c>
        <FilesMatch "\.(php|phar)$">
            SetHandler "proxy:fcgi://127.0.0.1:9000"
        </FilesMatch>
    </IfModule>

    # --- Log
    ErrorLog "/var/www/virtuals/logs/kreul.com.ua/error.log"
    CustomLog "/var/www/virtuals/logs/kreul.com.ua/access.log" combined

    #to HTTPS
    RewriteEngine On
    Redirect permanent / https://kreul.com.ua/

    # DIR
    <Directory "/var/www/virtuals/kreul.com.ua">
        Options -Indexes +FollowSymlinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

